<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Egresados 2024</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      .info {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        z-index: 999;
        max-width: 90%;
        text-align: center;
      }
      
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  
  <body>
    <div id="loading">
      <p>ðŸŽ“ Cargando AR...</p>
      <p style="font-size: 12px;">ApuntÃ¡ la cÃ¡mara al marker</p>
    </div>
    
    <div class="info" id="info" style="display: none;">
      ðŸŽ“ ApuntÃ¡ la cÃ¡mara al marker Hiro
    </div>
    
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      color-space="sRGB">
      
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable">
      </a-camera>
      
      <a-marker preset="hiro" id="marker">
        
        <!-- Fondo -->
        <a-plane 
          position="0 1.2 -0.1" 
          height="0.6" 
          width="2" 
          color="#667eea"
          opacity="0.3">
        </a-plane>
        
        <!-- TÃ­tulo -->
        <a-text
          value="FELICITACIONES"
          align="center"
          color="#FFD700"
          position="0 1.5 0"
          width="2"
          animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
        </a-text>
        
        <a-text
          value="EGRESADOS 2024"
          align="center"
          color="#FFF"
          position="0 1.2 0"
          width="1.5">
        </a-text>
        
        <!-- Copa -->
        <a-entity position="0 0.6 0" scale="0.3 0.3 0.3">
          <a-cylinder color="#FFD700" height="0.25" radius="0.7" metalness="0.9" roughness="0.1"></a-cylinder>
          <a-cone color="#FFD700" height="1.8" radius-bottom="0.55" radius-top="0.85" position="0 1 0" metalness="0.9" roughness="0.1" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"></a-cone>
          <a-torus color="#FFD700" radius="0.65" radius-tubular="0.08" position="0 1.4 0" rotation="90 0 0" metalness="0.9" roughness="0.1"></a-torus>
        </a-entity>
        
        <!-- Fuegos artificiales -->
        <a-entity position="0 2 0">
          <a-sphere color="#FF6B6B" radius="0.05" position="-1 0 0" animation="property: position; to: -1.5 0.8 0.2; dur: 1200; easing: easeOutQuad; loop: true" animation__opacity="property: opacity; to: 0; dur: 1200; easing: easeOutQuad; loop: true"></a-sphere>
          <a-sphere color="#4ECDC4" radius="0.05" position="-1 0 0" animation="property: position; to: -1.3 0.6 -0.3; dur: 1300; delay: 100; easing: easeOutQuad; loop: true" animation__opacity="property: opacity; to: 0; dur: 1300; delay: 100; easing: easeOutQuad; loop: true"></a-sphere>
          <a-sphere color="#95E1D3" radius="0.05" position="1 0 0" animation="property: position; to: 1.5 0.7 -0.2; dur: 1200; easing: easeOutQuad; loop: true" animation__opacity="property: opacity; to: 0; dur: 1200; easing: easeOutQuad; loop: true"></a-sphere>
          <a-sphere color="#F38181" radius="0.05" position="1 0 0" animation="property: position; to: 1.2 0.9 0.3; dur: 1400; delay: 150; easing: easeOutQuad; loop: true" animation__opacity="property: opacity; to: 0; dur: 1400; delay: 150; easing: easeOutQuad; loop: true"></a-sphere>
          <a-sphere color="#A8E6CF" radius="0.05" position="0 0 0" animation="property: position; to: 0.3 0.8 0.4; dur: 1150; easing: easeOutQuad; loop: true" animation__opacity="property: opacity; to: 0; dur: 1150; easing: easeOutQuad; loop: true"></a-sphere>
        </a-entity>
        
        <!-- Confeti -->
        <a-entity position="0 2.5 0">
          <a-box color="#FF6B6B" depth="0.04" height="0.08" width="0.04" position="-0.4 0 0" animation="property: position; to: -0.6 -1.5 0.2; dur: 2500; easing: linear; loop: true" animation__rotation="property: rotation; to: 360 360 360; dur: 2000; easing: linear; loop: true"></a-box>
          <a-box color="#4ECDC4" depth="0.04" height="0.08" width="0.04" position="0.3 0 0" animation="property: position; to: 0.5 -1.5 -0.1; dur: 2800; easing: linear; loop: true" animation__rotation="property: rotation; to: 360 360 360; dur: 1800; easing: linear; loop: true"></a-box>
          <a-box color="#FFD93D" depth="0.04" height="0.08" width="0.04" position="0.6 0 0" animation="property: position; to: 0.8 -1.5 0.3; dur: 2600; easing: linear; loop: true" animation__rotation="property: rotation; to: 360 360 360; dur: 2200; easing: linear; loop: true"></a-box>
        </a-entity>
        
        <!-- Estrellas -->
        <a-octahedron color="#FFD700" radius="0.08" position="1 1.2 0" animation="property: rotation; to: 0 360 360; dur: 3000; easing: linear; loop: true" animation__scale="property: scale; to: 1.4 1.4 1.4; dur: 1000; dir: alternate; easing: easeInOutSine; loop: true"></a-octahedron>
        <a-octahedron color="#FFD700" radius="0.08" position="-1 1.2 0" animation="property: rotation; to: 0 360 360; dur: 3500; easing: linear; loop: true" animation__scale="property: scale; to: 1.4 1.4 1.4; dur: 1200; dir: alternate; easing: easeInOutSine; loop: true"></a-octahedron>
        
        <!-- Mensaje -->
        <a-text value="Â¡Lo lograron!" align="center" color="#FF69B4" position="0 -0.2 0" width="1.2" animation="property: position; to: 0 0 0; dur: 2000; dir: alternate; easing: easeInOutSine; loop: true"></a-text>
        
      </a-marker>
      
    </a-scene>
    
    <script>
      const scene = document.querySelector('a-scene');
      const marker = document.querySelector('#marker');
      const info = document.getElementById('info');
      
      scene.addEventListener('loaded', () => {
        document.getElementById('loading').style.display = 'none';
        info.style.display = 'block';
      });
      
      marker.addEventListener('markerFound', () => {
        info.innerHTML = 'ðŸŽ‰ Â¡FELICITACIONES EGRESADOS! ðŸŽ‰';
      });
      
      marker.addEventListener('markerLost', () => {
        info.innerHTML = 'ðŸŽ“ ApuntÃ¡ la cÃ¡mara al marker Hiro';
      });
    </script>
  </body>
</html>
